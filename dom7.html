<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM TASK 7</title>
  </head>
  <style>
    h1 {
      color: rgb(11, 11, 51);
      font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
        sans-serif;
      display: flex;
      text-align: center;
      justify-content: center;
    }
    body {
      background-color: rgb(203, 241, 64);
    }
  </style>
  <body>
    <h1>
      When user press any key in your html page show a alert that Invalid Key
      Pressed, but when user press spacebar show an alert Thank You..!! and
      close the current window.
    </h1>
    <script>
      document.addEventListener("keypress", (ele) => {
        let key = ele.key;
        if (key === " ") {
          alert("THANK YOU..!!");
          window.close();
        } else {
          alert("INVALID KEY PRESSED");
        }
      });
    </script>
  </body>
</html>
