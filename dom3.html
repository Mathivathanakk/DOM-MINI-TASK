<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM TASK 3</title>
  </head>
  <style>
    h1 {
      color: rgb(11, 11, 51);
      font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
        sans-serif;
      display: flex;
      text-align: center;
      justify-content: center;
    }
    body {
      background-color: rgb(203, 241, 64);
    }
    #demo {
      font-size: 2rem;
      margin-left: 220px;
    }
  </style>
  <body>
    <h1 id="header">
      Display the mouse X and Y coordinates in a span tag when you click on a h1
      tag which contains a paragraph.
    </h1>
    <span id="demo"></span>
    <script>
      const head = document.getElementById("header");
      const span = document.getElementById("demo");
      head.addEventListener("click", function foo(e) {
        span.innerHTML = `Coordinates of mouse x is ${e.pageX},Coordinates of mouse y is ${e.pageY}`;
      });
    </script>
  </body>
</html>
