<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM TASK 8</title>
  </head>
  <style>
    h1 {
      color: rgb(11, 11, 51);
      font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
        sans-serif;
      display: flex;
      text-align: center;
      justify-content: center;
    }
    body {
      background-color: rgb(203, 241, 64);
    }
    #demo {
      margin-left: 400px;
    }
  </style>
  <body>
    <h1>
      When a cursor is moved over an content, allow the user to edit the content
      in HTML page. NOTE: Input element should not be used.
    </h1>
    <div
      id="demo"
      style="
        height: 500px;
        width: 500px;
        border: 1px solid black;
        background-color: whitesmoke;
        overflow: scroll;
      "
    >
      <div id="div"></div>
    </div>
    <script>
      const div = document.getElementById("div");
      div.addEventListener("mouseover", () => {
        div.setAttribute("contenteditable", "true");
      });
      div.innerHTML = "<strong>Edit the content here!</strong>";
    </script>
  </body>
</html>
